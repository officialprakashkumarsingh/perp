<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhamAI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/katex.min.css">
    <!-- Preload fonts or icons if needed, using unicode for icons to keep it simple -->
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon">‚ú±</span> <span class="logo-text"><span class="sanskrit">‡§Ö‡§π‡§Æ‡•ç</span> AI</span>
                </div>
                <button id="new-chat-btn" aria-label="New Thread" title="New Thread">
                    <span>+ New Thread</span>
                </button>
            </div>

            <div class="history-container">
                <div class="history-label">Library</div>
                <ul id="history-list" class="history-list">
                    <!-- History items will be injected here -->
                </ul>
            </div>

            <div class="sidebar-footer">
                <button id="settings-btn" class="settings-btn" aria-label="Settings">
                    <span>‚öôÔ∏è Settings</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Mobile Header -->
            <header class="mobile-header">
                <button id="sidebar-toggle" aria-label="Menu">‚ò∞</button>
                <div class="logo">
                    <span class="logo-icon">‚ú±</span> <span class="logo-text"><span class="sanskrit">‡§Ö‡§π‡§Æ‡•ç</span> AI</span>
                </div>
                <div class="spacer"></div>
            </header>

            <div id="chat-container" class="chat-container">
                <!-- Welcome Screen (Initial State) -->
                <div id="welcome-screen" class="welcome-screen">
                    <h1>What do you want to know?</h1>
                </div>

                <!-- Messages will appear here -->
                <div id="messages-list" class="messages-list"></div>
            </div>

            <div class="input-area-container">
                <div class="input-area">
                    <form id="input-form">
                        <div class="input-top-row">
                            <textarea id="user-input" placeholder="Ask anything..." rows="1" required></textarea>
                        </div>
                        <div class="input-bottom-row">
                            <div class="left-controls">
                                <button type="button" id="search-toggle" class="toggle-btn" aria-pressed="false" title="Toggle Web Search">
                                    <span class="toggle-icon">üåê</span> <span class="toggle-text">Search</span>
                                </button>
                                <select id="model-select" class="model-select" aria-label="Select Model"></select>
                            </div>
                            <div class="right-controls">
                                <button type="submit" id="send-btn" aria-label="Send" disabled>
                                    <span class="arrow-icon">‚Üí</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="footer-text">
                    AhamAI can make mistakes. Please verify important information.
                </div>
            </div>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/katex.min.js"></script>
    <script src="js/mermaid.min.js"></script>
    <script src="js/pdf.min.js"></script>
    <!-- Removed pdf.worker.min.js script tag to let pdf.js load it via workerSrc -->
    <script src="js/jszip.min.js"></script>
    <script src="js/html2pdf.bundle.min.js"></script>
    <script src="js/file_loader.js"></script>
    <script src="js/api.js"></script>
    <script src="js/marked.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <h3>Personalization</h3>
                <label for="custom-instructions">Custom Instructions</label>
                <textarea id="custom-instructions" rows="5" placeholder="Enter custom instructions for the AI (e.g., 'Be concise', 'Explain like I'm 5')..."></textarea>
                <p class="helper-text">The AI will follow these instructions in every new chat.</p>

                <h3>Theme</h3>
                <label class="toggle-control">
                    <input type="checkbox" id="theme-toggle">
                    <span class="control-label">AMOLED Black Theme</span>
                </label>

                <h3>Data Control</h3>
                <div class="data-controls">
                    <button id="export-all-btn" class="secondary-btn">Export All Chats</button>
                    <button id="delete-all-btn" class="danger-btn">Delete All Chats</button>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings-btn" class="primary-btn">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
