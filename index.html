<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhamAI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">AhamAI</div>
    </header>

    <main id="chat-container">
        <!-- Messages will appear here -->
        <div class="message bot-message">
            <div class="message-content">Hello! I'm AhamAI. How can I help you today?</div>
        </div>
    </main>

    <div class="input-area">
        <form id="input-form">
            <select id="model-select" aria-label="Select Model"></select>
            <div class="input-wrapper">
                <textarea id="user-input" placeholder="Ask anything..." rows="1" required></textarea>
                <button type="submit" aria-label="Send">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </form>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
